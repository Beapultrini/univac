                            <tr><td> <label>Nome (Obrigatório)</td></tr>

                            <tr><td><label>Telefone (Obrigatório)</td></tr>
                            <tr><td><input type="tel" required ="required" maxlength="15" name="phone"
                            pattern="\ ( [0-9] {2} \)  [0-9] {4,6} - [0-9] {3-4}$" id="text3" size="50" 
                            placeholder="(10) 98765-4321" autofocus /></label> </td></tr>
                           
                            <tr> <td> <label>Assunto</td></tr>
                            <tr><td><input type="text" name="assunto" id="text5" size="50" 
                            placeholder="Preencha  aqui o assunto."  /></label></td> </tr>
                          
                            <tr><td><textarea  id="textarea" name="textarea "   rows ="10" cols="50"   
                            placeholder="Deixe aqui seu comentário."></textarea></td></label></tr>
